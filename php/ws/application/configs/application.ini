[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.moduleControllerDirectoryName = "controllers"
resources.frontController.params.displayExceptions = 0

resources.frontController.defaultModule = "api"
resources.frontController.prefixDefaultModule = true

autoloaderNamespaces[] = "My_"
autoloaderNamespaces[] = "MyWS_"
autoloaderNamespaces[] = "DbTable_"

; Helper
resources.frontController.actionhelperpaths.MyWS_Controller_Helper = APPLICATION_PATH "/../library/MyWS/Controller/Helper"

; Database
resources.db.adapter = "Pdo_pgsql"
resources.db.params.username = "iadvize"
resources.db.params.password = "iadvize"
resources.db.params.dbname = "iadvize"
resources.db.params.host = "127.0.0.1" 